<!DOCTYPE html>
<html>
<head>
  <title>Tones Of Life</title>
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/game.css">
<!--   <script src="../assets/angular.js" defer></script>
  <script src="../assets/ngApp.js" defer></script> -->
  <script src="../assets/Tone.min.js" type="text/javascript" defer></script>
  <script src="../assets/jquery-2.2.1.js" type="text/javascript" defer></script>
  <script src="./game.js" type="text/javascript" defer></script>
</head>
<body>

<h2>Tones of Life</h2>

  <div id='control_panel'>
    <select id="rule">
      <option value="30">Rule 30</option>
      <option value="54">Rule 54</option>
      <option value="90">Rule 90</option>
      <option value="150">Rule 150</option>
    </select>

    <select id="scale">
      <option value="pen">C Major</option>
      <option value="min">A Minor</option>
      <option value="lyd">F Lydian</option>
      <option value="mix">G Mixolydian</option>
    </select>

    <select id="instrument">
      <option value="synth">Synth</option>
<!--       <option value="marimba">Marimba</option> -->
    </select>

    <select id="bpm">
      <option value="120">120</option>
      <option value="100">100</option>
      <option value="80">80</option>
      <option value="60">60</option>
    </select>

    <button id='step_btn'>Step</button>
    <button id='autoplay_btn'>Autoplay</button>
    <button id='clear_btn'>Clear</button>

  </div>

  <table id='board'></table>
  
  <br><br>

  <footer class="footer">
    <div class="container">
      <p class="text-muted">Inspired by Stephen Wolfram's <a href="http://tones.wolfram.com/">Wolftones</a></p>
<!--       <p class="text-muted">Marimba samples from <a href="http://theremin.music.uiowa.edu/index.html">University of Iowa Electronic Music Studios</a></p> -->
      <p class="text-muted">Built using <a href="https://github.com/Tonejs/Tone.js">Tone.js</a> by Emily at <a href="http://www.gracehopper.com/">Grace Hopper Academy</a></p>
    </div>
  </footer>

</body>
</html>
