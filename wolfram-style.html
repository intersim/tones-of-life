<!DOCTYPE html>
<html>
<head>
  <title>Tones Of Life (Wolfram-Style)</title>
  <link rel="stylesheet" href="./assets/bootstrap.min.css">
  <link rel="stylesheet" href="./assets/game.css">
</head>
<body>

<h2>Tones of Life (WolframTones-style)</h2>

  <div id='control_panel'>
    <select id="rule">
      <option>Rule 30</option>
      <option>Rule 54</option>
      <option>Rule 90</option>
    </select>

    <button id='step_btn'>Step</button>
<!--     <button id='fill_btn'>Fill</button> -->
<!--     <button id='play_btn'>Play</button> -->
    <button id='autoplay_btn'>Autoplay</button>

  </div>

  <table id='board'></table>
  
  <br><br>

  <footer class="footer">
    <div class="container">

      <p class="text-muted">Built using <a href="https://github.com/Tonejs/Tone.js">Tone.js</a> by Emily at <a href="http://www.gracehopper.com/">Grace Hopper Academy</a></p>
    </div>
  </footer>

  <script src="./assets/Tone.min.js" type="text/javascript"></script>
  <script src="./index.js" type="text/javascript"></script>

</html>
